server:
  port: 8761

spring:
  application:
    name: service-discovery
  main:
    web-application-type: servlet  # Явно указываем servlet

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  instance:
    hostname: localhost

management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings